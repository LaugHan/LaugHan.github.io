<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树选择 · 刘姝妤圣诞快乐</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Noto Serif SC', serif;
            background: radial-gradient(circle at top, #1b2735 0, #090a0f 55%, #020205 100%);
            color: #fff;
        }

        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(2.4rem, 5vw, 3.6rem);
            letter-spacing: 6px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5),
                         0 0 20px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 2.5rem;
        }

        .card-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 1.5rem;
        }

        .card {
            position: relative;
            width: 240px;
            padding: 1.5rem 1.4rem 1.6rem;
            border-radius: 18px;
            background: rgba(7, 10, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(14px);
            text-align: left;
            transition: transform 0.22s ease-out, box-shadow 0.22s ease-out, border-color 0.22s ease-out;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top, rgba(255, 215, 0, 0.18), transparent 55%);
            opacity: 0;
            transition: opacity 0.22s ease-out;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 24px 55px rgba(0, 0, 0, 0.85);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.85rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .tag {
            padding: 0.1rem 0.55rem;
            border-radius: 999px;
            font-size: 0.72rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .card-desc {
            font-size: 0.86rem;
            line-height: 1.6;
            color: #e5e5e5;
            opacity: 0.9;
            margin-bottom: 1.2rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.78rem;
            color: #c0c0c0;
            margin-bottom: 1.1rem;
        }

        .card-meta span {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
        }

        .dot-1 {
            background: #7bed9f;
        }

        .dot-2 {
            background: #70a1ff;
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            padding: 0.55rem 1.3rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.86rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #bf953f, #fbf5b7, #b38728);
            color: #1b1b1b;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
            transition: transform 0.18s ease-out, box-shadow 0.18s ease-out;
        }

        .enter-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 32px rgba(0, 0, 0, 0.7);
        }

        .enter-btn span {
            font-size: 1rem;
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.76rem;
            opacity: 0.65;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">刘姝妤圣诞快乐</h1>
    <div class="subtitle">CHOOSE YOUR CHRISTMAS TREE</div>
    <div class="card-container">
        <article class="card">
            <header class="card-header">
                <h2 class="card-title">圣诞树 · 版本一</h2>
                <span class="tag">tree 1</span>
            </header>
            <p class="card-desc">
                经典版本，略微轻盈的树冠与柔和星光，旋转速度舒适，氛围温柔治愈。
            </p>
            <div class="card-meta">
                <span><span class="dot dot-1"></span>轻盈梦幻</span>
                <span>推荐：第一次观看</span>
            </div>
            <button class="enter-btn" onclick="location.href='tree1.html'">
                进入树 1
                <span>→</span>
            </button>
        </article>
        <article class="card">
            <header class="card-header">
                <h2 class="card-title">圣诞树 · 版本二</h2>
                <span class="tag">tree 2</span>
            </header>
            <p class="card-desc">
                更华丽的粒子和装饰，更饱满的树冠与绚丽彩带，适合细细欣赏每个细节。
            </p>
            <div class="card-meta">
                <span><span class="dot dot-2"></span>华丽闪耀</span>
                <span>推荐：第二次探索</span>
            </div>
            <button class="enter-btn" onclick="location.href='tree2.html'">
                进入树 2
                <span>→</span>
            </button>
        </article>
    </div>
    <div class="footer">点击任意卡片下方按钮前往对应圣诞树</div>
</body>
</html>
